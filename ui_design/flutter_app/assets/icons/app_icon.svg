<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dumbbellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#E55A2B" stroke-width="8"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.3"/>
  
  <!-- Dumbbell design -->
  <!-- Left weight -->
  <ellipse cx="180" cy="256" rx="35" ry="25" fill="url(#dumbbellGradient)" stroke="#DDD" stroke-width="2"/>
  <ellipse cx="180" cy="256" rx="30" ry="20" fill="none" stroke="#CCC" stroke-width="1"/>
  
  <!-- Right weight -->
  <ellipse cx="332" cy="256" rx="35" ry="25" fill="url(#dumbbellGradient)" stroke="#DDD" stroke-width="2"/>
  <ellipse cx="332" cy="256" rx="30" ry="20" fill="none" stroke="#CCC" stroke-width="1"/>
  
  <!-- Center bar -->
  <rect x="215" y="246" width="82" height="20" rx="10" fill="url(#dumbbellGradient)" stroke="#DDD" stroke-width="2"/>
  
  <!-- Grip texture on center bar -->
  <rect x="220" y="250" width="72" height="12" rx="6" fill="none" stroke="#BBB" stroke-width="1" opacity="0.7"/>
  
  <!-- Additional details -->
  <!-- Left handle -->
  <rect x="160" y="250" width="20" height="12" rx="6" fill="url(#dumbbellGradient)" stroke="#DDD" stroke-width="1"/>
  
  <!-- Right handle -->
  <rect x="332" y="250" width="20" height="12" rx="6" fill="url(#dumbbellGradient)" stroke="#DDD" stroke-width="1"/>
  
  <!-- App name text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">GYM</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Mates</text>
</svg>
